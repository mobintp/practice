{% extends 'users/layout.html' %}

{% block body %}

    <h1>Welcome, {{ request.user.first_name }}</h1>

    <ul>
        <ul>Username: {{ request.user.username }}</ul>
        <ul>Email: {{ request.user.email }}</ul>
    </ul>

    <a href="{% url 'users:logout' %}">Log Out</a>

{% endblock body %}
